<!doctype html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="title">
        <span>Reminders</span>
    </div>
    
    <br>
    
    <div id="modal"></div>
    <div id="drop-area"></div>

    <div id="confirm-remove">
        <p>Are you sure you want to delete?</p>
        <button id="confirm">Delete</button>
        <button id="reject">Cancel</button>
    </div>

    <div id="container">
        <button id="toggle-edit"><span>Edit</span></button>
        <div class="pane">
            <button class="edit-remove"><span>X</span></button>
            <button class="edit-drag"><span>=</span></button>
            <button class="edit-add"><span>+</span></button>
            <div class="edit"> 
                <i>Add something...</i> 
            </div>
        </div>  
    </div>
  </body>
</html>
